<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria&family=Lato&family=Rubik+Distressed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CV</title>
  </head>
  <body>
    <header class="header">
      <ul class="header__navigation">
        <li class="header__navigation-item">
          <a href="#contacts">Contacts</a>
        </li>
        <li class="header__navigation-item"><a href="#about">About me</a></li>
        <li class="header__navigation-item"><a href="#skills">Skills</a></li>
        <li class="header__navigation-item">
          <a href="#education">Education</a>
        </li>
        <li class="header__navigation-item">
          <a href="#code">Code</a>
        </li>
        <li class="header__navigation-item">
          <a href="#languages">Languages</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <div class="contacts" id="contacts">
        <div class="contacts__image-wrapper">
          <img class="avatar" src="./assets/img/JG.jfif" alt="avatar" />
        </div>
        <ul class="contacts__list">
          <li class="contacts__list-item">
            <a href="">
              <img src="./assets/icons/github.png" alt="git-icon" />GitHub</a
            >
          </li>
          <li class="contacts__list-item">
            <a href="">
              <img
                src="./assets/icons/discord-logo.png"
                alt="discord-icon"
              />Discord</a
            >
          </li>
          <li class="contacts__list-item">
            <a href="">
              <img
                src="./assets/icons/composing-mail.png"
                alt="mail-icon"
              />Email</a
            >
          </li>
          <li class="contacts__list-item">
            <a href="">
              <img
                src="./assets/icons/smartphone.png"
                alt="cellphone-icon"
              />Phone</a
            >
          </li>
          <li class="contacts__list-item">
            <a href="">
              <img
                src="./assets/icons/telegram-app.png"
                alt="telegram-icon"
              />Telegram</a
            >
          </li>
        </ul>
      </div>
      <div class="main__about" id="about"></div>
      <div class="main__skills" id="skills"></div>
      <div class="main__language" id="languages"></div>
      <div class="main__code" id="code"></div>
      <div class="main__education" id="education"></div>
    </main>
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__list-item"></li>
        <li class="footer__list-item"></li>
        <li class="footer__list-item"></li>
      </ul>
    </footer>
  </body>
</html>
